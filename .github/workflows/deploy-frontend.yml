name: Deploy Frontend

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Deploy to webroot
        run: |
          sudo rm -rf /home/benjo/deployment/MusicHub/dist/*
          sudo cp -r dist/* /home/benjo/deployment/MusicHub/dist/
